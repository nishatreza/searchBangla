

<div class="container maincon">
    <div class="row" >
        <div class="col-md-12">
            <div class="" *ngIf="jobData">
                <h5 class="title" id="">Apply to {{jobData.comName}}</h5>
             
            </div>
            <div class="modal-body">


                <form [formGroup]="applyForm" (ngSubmit)="onSubmit(applyForm.value)">

                    <div *ngIf="loggedInUser">

                        <div class="form-group">
                            <h4>Your mail:</h4>
                            <label for="exampleInputEmail1">{{loggedInUser.email}}</label>

                        </div>
                        <div class="form-group">
                            <h4>Phone no:</h4>
                            <label for="exampleInputPhone">{{loggedInUser.phone}}</label>


                        </div>
                        <div class="form-group">
                            <div class="upload-btn-wrapper">

                                <label id="resume" for="file">Resume</label><br>
                                <button class="btn">Upload resume</button>

                                <input class="form-control-file" type="file" accept=".pdf" (change)="startUpload($event.target.files)" />



                            </div>
                        </div>

                        <div *ngIf="progressBar" class="col-lg-12">
                            <progress max="100" [value]="uploadPercent" style="width: 60%"></progress>
                            <p>uploaded {{uploadPercent}}%</p>
                        </div>
                    </div>
                    <div *ngIf="!loggedInUser">

                        <p>
                            <ngb-alert [dismissible]="false">
                               Sign in to apply for this job
                            </ngb-alert>
                          </p>
            

                    </div>

                    <hr>

                    <!-- <button id="cancel-btn" class="btn" data-dismiss="modal">Cancel</button> -->
                    <!-- <button id="submit-btn" class="btn" [disabled]="!applyForm.valid">Submit
                            application</button> -->
                    <button *ngIf="resumeurl != undefined" id="submit-btn" class="btn" [disabled]="!applyForm.valid">Submit
                        application</button>
                    <!-- <button *ngIf="resumeurl = defined" id="submit-btn" class="btn" [disabled]="!applyForm.valid">Submit
                            application</button> -->
                </form>
            </div>

            <!-- <button type="submit" class="form-control btn bnt btn-primary" [disabled]="!applyForm.valid"><b>Continue</b></button> -->

        </div>
    </div>
</div>
