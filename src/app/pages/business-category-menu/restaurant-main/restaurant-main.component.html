<div class="container maincont">

<section class="sidebar-holder">

  <div class="container" *ngIf="businessDataListMenu">

      <!-- <h1 class="restaurant-title">{{businessDataListMenu.menuList}}</h1> -->

      <div class="row" *ngFor="let menu of businessDataListMenu.menuList let i=index">

          <div class="col-lg-12">

              <div class="sub-menu-item">

                  <button class="btn collapsed clearfix" type="button" data-toggle="collapse" [attr.data-target]="'#collapseId' + i" aria-expanded="false"
                      aria-controls="collapseExample1">

                      <span class="menu-list">{{menu.menuList}}
                          <i class="fas fa-angle-up"></i>
                      </span>


                  </button>

                  <div class="collapse menu-portion" [attr.id]="'collapseId' + i">

                      <ul class="list-group">


                          <li class="list-group-item" *ngFor="let subMenu of menu">

                              <a href="">{{subMenu.menuList}}</a>

                          </li>

                      </ul>

                  </div>

              </div>

                          <p>

                          </p>

                      </div>

                  </div>

              </div> -->

          </div>

      </div>

  </div>

</section>
