    <div class="row">
        <div class="col-md-3">
            <app-jobs-left-side-bar></app-jobs-left-side-bar>
        </div>
        <div class="col-md-9">
            <div class="featured-top clearfix" *ngIf="jobsCount">
                <h4>Found {{jobsCount}} jobs</h4>

                    <div class="dropdown category-dropdown">

            <!-- new -->
            <!-- <div class="media" > -->
            <div class="media" *ngFor="let jobs of jobsDataList |paginate:{ itemsPerPage: 10, currentPage: p }">

                    
                <div class="media-img-holder mr-3">
                    <!-- <img src="https://demo.themeregion.com/jobs-updated/images/job/11.png" alt="Generic placeholder image"> -->
                    <img [defaultImage]="defaultImage" [lazyLoad]="jobs.thumbnail" offset="offset" class="img-responsive">
                </div>
                <div class="media-body">
                    <span><a [routerLink]="['/jobs-details',jobs.firestoreId]" class="title">{{jobs.category | replaceDash | titlecase}}</a> @ {{jobs.comName}}</span>
                    <div class="ad-meta">
                        <ul>
                            <li><i class="fa fa-map-marker" aria-hidden="true"></i>{{jobs.ComLocation}}</li>
                            <li><i class="fa fa-clock-o" aria-hidden="true"></i>{{jobs.employType}}</li>
                            <li><i class="fa fa-money" aria-hidden="true"></i>{{jobs.salaryRange}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        
            <!-- pagination -->
            <pagination-controls (pageChange)="p=$event"></pagination-controls>
